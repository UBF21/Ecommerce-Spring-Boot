<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
          integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>


<nav th:replace="componentes/nav-bar :: nav_bar"></nav>


<div class="container mt-5">

    <div class="card mb-3 h-100 w-auto">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{'/img/' + ${producto.img}}" width="90%" height="600px"
                     class="img-fluid rounded-start animate__animated animate__fadeInTopLeft"
                     th:alt="${producto.getImg()}">
            </div>
            <div class="col-md-8">

                <div class=" d-flex flex-column align-items-center justify-content-center h-100 mt-5">
                    <h1 class="text-center fw-bold animate__flash"> Detalle de Producto</h1>
                    <div class="card-body">
                        <h5 class="card-title animate__animated animate__backInLeft fs-4"
                            th:text="${producto.getNombre()}"></h5>
                        <p class="card-text animate__animated animate__backInLeft fs-4">Precio <span class="badge bg-dark fs-4"
                                th:text="${producto.getPrecio()}"></span></p>
                        <p class="card-text animate__animated animate__backInLeft fs-4">Stock <span class="badge bg-dark fs-4"
                                th:text="${producto.getStock()}"></span></p>

                        <form th:action="@{'/producto/comprar'}" method="POST">
                            <input type="hidden" name="id" th:value="${producto.getId()}">
                            <div class="mb-3">
                                <label for="cantidad"
                                       class="form-label animate__animated animate__backInLeft fs-4">Cantidad</label>
                                <input type="number" class="form-control animate__animated animate__backInLeft"
                                       name="cantidad" id="cantidad" value="0">
                            </div>

                            <button type="submit"
                                    class="btn btn-dark hvr-grow mt-3 mb-3 animate__animated animate__backInLeft">Finalizar
                                Compra
                            </button>
                            <div class="alert alert-success animate__animated animate__bounceInRight" th:if="${success} != null" th:text="${success}"></div>
                            <div class="alert alert-danger animate__animated animate__bounceInRight" th:if="${error} != null" th:text="${error}"></div>
                            <div class="alert alert-warning animate__animated animate__bounceInRight" th:if="${errorCantidad} != null" th:text="${errorCantidad}"></div>
                            <div class="alert alert-warning animate__animated animate__bounceInRight" th:if="${errorCantidadZero} != null"
                                 th:text="${errorCantidadZero}"></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<footer th:replace="componentes/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
