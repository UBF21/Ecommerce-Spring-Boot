<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
          integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/static/css/login.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>

<nav th:replace="componentes/nav-bar :: nav_bar"></nav>

<!--Nuevo Formulario de Login -->

<section class="vh-100" >
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid animate__animated animate__fadeInTopLeft" alt="Phone image">
            </div>
            <div class="col-md-6 col-lg-5 col-xl-5 offset-xl-1">
                    <h1 class="text-center fw-bold animate__animated animate__fadeInTopRight">Login</h1>
                <form class="mt-5" method="post" th:action="@{/login}">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label fs-4 animate__animated animate__backInLeft" for="username">Username</label>
                        <input type="text" name="username" placeholder="example" id="username" class="form-control form-control-lg" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label  fs-4 animate__animated animate__backInLeft" for="password">Password</label>
                        <input type="password" name="password" placeholder="*****" id="password" class="form-control form-control-lg" />
                    </div>

                    <p class="text-danger fw-bold" th:if="${error} != null" th:text="${error}"></p>

                    <!-- Submit button -->
                    <button type="submit" class="btn hvr-grow btn-outline-primary btn-lg animate__animated animate__fadeInBottomRight">Login</button>

                </form>
            </div>
        </div>
    </div>
</section>


<footer th:replace="componentes/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
