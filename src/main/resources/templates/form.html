<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
          integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Formulario de Producto</title>
</head>
<body>


<nav th:replace="componentes/nav-bar :: nav_bar"></nav>
<div class="container mt-5">

    <div class=""></div>

    <h1 class="text-center fw-bold mt-5 mb-5 animate__animated animate__flash">Formulario de Productos</h1>
    <form class="row g-3 mt-5" method="POST" th:object="${producto}" th:action="@{/producto/guardar}"
          enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}">

        <div class="col-md-6">
            <label for="Nombre" class=" animate__animated animate__backInLeft form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" id="Nombre">
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div class="col-md-6">
            <label for="Precio" class="form-label animate__animated animate__backInLeft">Precio</label>
            <input type="number" class="form-control" step="any" th:field="*{precio}" id="Precio">
            <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
        </div>
        <div class="col-md-6">
            <label for="Stock" class="form-label animate__animated animate__backInLeft">Stock</label>
            <input type="number" class="form-control" th:field="*{stock}" id="Stock">
            <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
        </div>

        <div class="col-md-6">
            <label for="estado" class="form-label animate__animated animate__backInLeft">Estado</label>
            <select class="form-select" th:field="*{estado}" id="estado"  aria-label="Default select example">
                <option value="A">Activo</option>
                <option value="I">Inactivo</option>
            </select>
        </div>


        <div class="col-md-12">
            <label for="Imagen" class="form-label animate__animated animate__backInLeft">Imagen</label>
            <input type="file" name="imagen" class="form-control" id="Imagen">

        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-outline-primary me-2 hvr-grow animate__animated animate__fadeInBottomRight">Agregar</button>
            <a th:href="@{/producto/listar}" class="btn btn-outline-dark hvr-grow animate__animated animate__fadeInBottomRight">Productos</a>
        </div>

        <div class="alert alert-success animate__animated animate__bounceIn" th:if="${success} != null "
             th:text="${success}"></div>
        <div class="alert alert-danger animate__animated animate__bounceIn" th:if="${error} != null "
             th:text="${error}"></div>
    </form>

</div>

<footer th:replace="componentes/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
